<html lang="en" class="h-full bg-neutral-950 antialiased"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karoo Live Telemetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                },
                extend: {
                    colors: {
                        karoo: {
                            yellow: '#FFD700',
                            purple: '#8B5CF6',
                        }
                    },
                    keyframes: {
                        pulsefast: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.4' },
                        }
                    },
                    animation: {
                        pulsefast: 'pulsefast 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="h-full flex flex-col text-neutral-100 overflow-hidden selection:bg-karoo-yellow selection:text-black">

    <!-- Top Status Bar -->
    <header class="flex-none flex items-center justify-between px-8 py-6 border-b border-white/5 bg-neutral-900/30 backdrop-blur-xl z-10">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-500/10 border border-green-500/20">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span class="text-sm font-medium text-green-500 tracking-wide uppercase">Live Stream</span>
            </div>
            <h1 class="text-lg font-medium text-neutral-400 tracking-tight">Karoo Hammerhead / Athlete 01</h1>
        </div>
        
        <div class="flex items-center gap-8">
             <div class="flex items-center gap-3 text-neutral-400">
                <i data-lucide="timer" class="w-5 h-5"></i>
                <span class="text-xl font-medium tabular-nums text-white">00:42:15</span>
            </div>
            <div class="h-4 w-px bg-white/10"></div>
            <div class="flex items-center gap-2 text-neutral-400">
                <i data-lucide="battery-medium" class="w-5 h-5"></i>
                <span class="text-lg font-medium">84%</span>
            </div>
        </div>
    </header>

    <!-- Main Grid Dashboard -->
    <main class="flex-grow p-6 grid grid-cols-3 grid-rows-2 gap-6 relative">
        <!-- Background decorative glow -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-indigo-900/10 rounded-full blur-[120px] pointer-events-none"></div>

        <!-- Metric Card: Power (Focus) -->
        <div class="group relative flex flex-col justify-between rounded-[32px] bg-neutral-900/40 border border-white/5 p-8 backdrop-blur-sm transition duration-500 hover:bg-neutral-900/60 hover:border-white/10 overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 to-indigo-500 opacity-80"></div>
            
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 rounded-xl bg-purple-500/10 text-purple-400">
                        <i data-lucide="zap" class="w-6 h-6"></i>
                    </div>
                    <span class="text-sm font-medium tracking-widest text-neutral-400 uppercase">Power</span>
                </div>
                <span class="text-sm font-medium text-purple-400 bg-purple-500/10 px-2 py-1 rounded">Zone 3</span>
            </div>

            <div class="flex items-baseline gap-2 mt-2">
                <span class="text-9xl font-medium tracking-tighter text-white tabular-nums group-hover:scale-105 transition-transform duration-500 origin-left">285</span>
                <span class="text-2xl text-neutral-500 font-medium">W</span>
            </div>

            <div class="mt-auto">
                <div class="flex justify-between text-base text-neutral-500 mb-2">
                    <span>3s Avg</span>
                    <span class="text-white tabular-nums">282 W</span>
                </div>
                <!-- Mini visualizer bar -->
                <div class="w-full h-1.5 bg-neutral-800 rounded-full overflow-hidden">
                    <div class="h-full bg-purple-500 w-[65%] rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Metric Card: Heart Rate -->
        <div class="group relative flex flex-col justify-between rounded-[32px] bg-neutral-900/40 border border-white/5 p-8 backdrop-blur-sm transition duration-500 hover:bg-neutral-900/60 hover:border-white/10">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-rose-500 to-red-600 opacity-80"></div>
            
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 rounded-xl bg-rose-500/10 text-rose-400">
                        <i data-lucide="heart" class="w-6 h-6"></i>
                    </div>
                    <span class="text-sm font-medium tracking-widest text-neutral-400 uppercase">Heart Rate</span>
                </div>
                <span class="text-sm font-medium text-rose-400 animate-pulsefast">Live</span>
            </div>

            <div class="flex items-baseline gap-2 mt-2">
                <span class="text-9xl font-medium tracking-tighter text-white tabular-nums group-hover:scale-105 transition-transform duration-500 origin-left">164</span>
                <span class="text-2xl text-neutral-500 font-medium">BPM</span>
            </div>

            <div class="mt-auto">
                <div class="flex justify-between text-base text-neutral-500 mb-2">
                    <span>Max</span>
                    <span class="text-white tabular-nums">188 BPM</span>
                </div>
                <div class="w-full h-1.5 bg-neutral-800 rounded-full overflow-hidden">
                    <div class="h-full bg-rose-500 w-[82%] rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Metric Card: Cadence -->
        <div class="group relative flex flex-col justify-between rounded-[32px] bg-neutral-900/40 border border-white/5 p-8 backdrop-blur-sm transition duration-500 hover:bg-neutral-900/60 hover:border-white/10">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 to-cyan-400 opacity-80"></div>
            
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 rounded-xl bg-blue-500/10 text-blue-400">
                        <i data-lucide="gauge-circle" class="w-6 h-6"></i>
                    </div>
                    <span class="text-sm font-medium tracking-widest text-neutral-400 uppercase">Cadence</span>
                </div>
            </div>

            <div class="flex items-baseline gap-2 mt-2">
                <span class="text-9xl font-medium tracking-tighter text-white tabular-nums group-hover:scale-105 transition-transform duration-500 origin-left">92</span>
                <span class="text-2xl text-neutral-500 font-medium">RPM</span>
            </div>

            <div class="mt-auto">
                <div class="grid grid-cols-6 gap-1 h-8 items-end opacity-50">
                    <div class="bg-blue-500 w-full rounded-sm h-[40%]"></div>
                    <div class="bg-blue-500 w-full rounded-sm h-[60%]"></div>
                    <div class="bg-blue-500 w-full rounded-sm h-[50%]"></div>
                    <div class="bg-blue-500 w-full rounded-sm h-[80%]"></div>
                    <div class="bg-blue-500 w-full rounded-sm h-[90%]"></div>
                    <div class="bg-blue-500 w-full rounded-sm h-[85%]"></div>
                </div>
            </div>
        </div>

        <!-- Metric Card: Speed -->
        <div class="group relative flex flex-col justify-between rounded-[32px] bg-neutral-900/40 border border-white/5 p-8 backdrop-blur-sm transition duration-500 hover:bg-neutral-900/60 hover:border-white/10">
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 rounded-xl bg-emerald-500/10 text-emerald-400">
                        <i data-lucide="gauge" class="w-6 h-6"></i>
                    </div>
                    <span class="text-sm font-medium tracking-widest text-neutral-400 uppercase">Speed</span>
                </div>
            </div>

            <div class="flex items-baseline gap-2 mt-2">
                <span class="text-9xl font-medium tracking-tighter text-white tabular-nums group-hover:scale-105 transition-transform duration-500 origin-left">34.2</span>
                <span class="text-2xl text-neutral-500 font-medium">KPH</span>
            </div>

            <div class="mt-auto">
                 <div class="flex justify-between text-base text-neutral-500 pt-4 border-t border-white/5">
                    <span>Avg Speed</span>
                    <span class="text-white tabular-nums">31.5</span>
                </div>
            </div>
        </div>

        <!-- Metric Card: VO2 Max -->
        <div class="group relative flex flex-col justify-between rounded-[32px] bg-neutral-900/40 border border-white/5 p-8 backdrop-blur-sm transition duration-500 hover:bg-neutral-900/60 hover:border-white/10">
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 rounded-xl bg-amber-500/10 text-amber-400">
                        <i data-lucide="activity" class="w-6 h-6"></i>
                    </div>
                    <span class="text-sm font-medium tracking-widest text-neutral-400 uppercase">VO2 Max</span>
                </div>
                 <i data-lucide="trending-up" class="w-5 h-5 text-neutral-600"></i>
            </div>

            <div class="flex items-baseline gap-2 mt-2">
                <span class="text-9xl font-medium tracking-tighter text-white tabular-nums group-hover:scale-105 transition-transform duration-500 origin-left">62</span>
                <span class="text-xl text-neutral-500 font-medium">ml/kg/min</span>
            </div>

             <div class="mt-auto">
                 <div class="flex justify-between text-base text-neutral-500 pt-4 border-t border-white/5">
                    <span>Absolute</span>
                    <span class="text-white tabular-nums">4.2 L/min</span>
                </div>
            </div>
        </div>

        <!-- Metric Card: Core Temperature -->
        <div class="group relative flex flex-col justify-between rounded-[32px] bg-neutral-900/40 border border-white/5 p-8 backdrop-blur-sm transition duration-500 hover:bg-neutral-900/60 hover:border-white/10">
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 rounded-xl bg-orange-500/10 text-orange-400">
                        <i data-lucide="thermometer" class="w-6 h-6"></i>
                    </div>
                    <span class="text-sm font-medium tracking-widest text-neutral-400 uppercase">Core Temp</span>
                </div>
            </div>

            <div class="flex items-baseline gap-2 mt-2">
                <span class="text-9xl font-medium tracking-tighter text-white tabular-nums group-hover:scale-105 transition-transform duration-500 origin-left">38.4</span>
                <span class="text-2xl text-neutral-500 font-medium">°C</span>
            </div>

             <div class="mt-auto">
                 <div class="flex justify-between text-base text-neutral-500 pt-4 border-t border-white/5">
                    <span>Trend</span>
                    <span class="text-orange-400 flex items-center gap-1">
                        +0.2° <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                    </span>
                </div>
            </div>
        </div>

    </main>

    <!-- Bottom Footer / Controller -->
    <footer class="flex-none px-8 py-4 border-t border-white/5 bg-neutral-950 flex justify-between items-center text-neutral-500 text-base">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 hover:text-white transition cursor-pointer">
                <i data-lucide="map-pin" class="w-5 h-5"></i>
                <span>Col de la Madone</span>
            </div>
            <div class="h-1 w-1 rounded-full bg-neutral-700"></div>
            <div class="flex items-center gap-2 hover:text-white transition cursor-pointer">
                <i data-lucide="mountain" class="w-5 h-5"></i>
                <span>Gradient 7.2%</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
             <span class="uppercase tracking-widest text-xs font-semibold">Session ID: 8X9-22</span>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>

</body></html>
